<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5" th:text="${usuario.id} != null ? 'Editar Usuário' : 'Novo Usuário'"></h1>
        <form th:action="@{/usuarios}" th:object="${usuario}" method="post" class="mt-3">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" th:field="*{nome}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Endereço:</label>
                <input type="text" th:field="*{endereco}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" th:field="*{telefone}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>CPF:</label>
                <input type="text" th:field="*{cpf}" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/usuarios" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
